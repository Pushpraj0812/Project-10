<app-navbar></app-navbar>

<div align="center">
    <h1 *ngIf="!form.data.id" align="center" style="margin-bottom: 5px; color: navy">Add Doctor</h1>
    <h1 *ngIf="form.data.id>0" align="center" style="margin-bottom: 5px; color: navy">Update Doctor</h1>

    <div style="height: 20px; margin-bottom: 10px; text-align: center;">
        <h3 style="margin: 0; color: green;" *ngIf="!form.error && form.message">{{ form.message }}</h3>
        <h3 style="margin: 0; color: red;" *ngIf="form.error && form.message">{{ form.message }}</h3>
    </div>

    <table>
        <tr>
            <th align="left">Doctor Name<span style="color: red">*</span></th>
            <td><input type="text" name="doctorName" [(ngModel)]="form.data.doctorName" placeholder="Enter Doctor Name">
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.doctorName}}</td>
        </tr>

        <tr>
            <th align="left">Experties<span style="color: red">*</span></th>
            <td>
                <select name="experties" [(ngModel)]="form.data.experties" style="width: 170px;">
                    <option value="undefined">------------Select------------</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Neurology">Neurology</option>
                </select>
            </td>

            <td style="position: fixed; color: red;">{{form.inputerror.experties}}</td>
        </tr>

        <tr>
            <th align="left">Mobile<span style="color: red">*</span></th>
            <td><input type="text" name="mobile" [(ngModel)]="form.data.mobile" maxlength="10"
                    placeholder="Enter Mobile No."></td>
            <td style="position: fixed; color: red;">{{form.inputerror.mobile}}</td>
        </tr>

        <tr></tr>

        <tr>
            <th></th>
            <td align="left" colspan="2">
                <button (click)="submit()">save</button> &nbsp;
            </td>
        </tr>
    </table>
</div>

<app-footer></app-footer>
