<app-navbar></app-navbar>

<div align="center">
    <h1 align="center" style="margin-bottom: 5px; color: navy;">Doctor List</h1>

    <div style="height: 20px; margin-bottom: 10px; text-align: center;">
        <h3 style="margin: 0; color: green;" *ngIf="!form.error && form.message">{{ form.message }}</h3>
        <h3 style="margin: 0; color: red;" *ngIf="form.error && form.message">{{ form.message }}</h3>
    </div>

    <div *ngIf="form.list.length > 0">
        <table style="width: 100%">
            <tr>
                <td align="center">
                    <label><b>Doctor Name: </b></label>
                    <input type="text" name="doctorName" [(ngModel)]="form.searchParams.doctorName"
                        placeholder="Enter Doctor Name">&nbsp;

                    <label><b>Expertise</b></label>
                    <select name="experties" [(ngModel)]="form.searchParams.experties" style="width: 170px;">
                        <option value="undefined">------------Select------------</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Neurology">Neurology</option>
                    </select>&nbsp;

                    <button (click)="search()">search</button>&nbsp;
                    <button (click)="reset()">reset</button>
                </td>
            </tr>
        </table>

        <br>

        <table border="1" style="width: 100%; border: groove;">
            <tr style="background-color: #e1e6f1e3;">
                <th><input type="checkbox" [(ngModel)]="isMasterSel" (change)="checkUncheckAll($event)" /></th>
                <th>S.No</th>
                <th>Doctor Name</th>
                <th>Expertise</th>
                <th>Mobile</th>
                <th>Edit</th>
            </tr>

            <tr align="center" *ngFor="let m of form.list; let i = index">
                <td><input type="checkbox" #checkboxes (change)="checklistUpdate()" [id]="m.id" [value]="isMasterSel">
                </td>
                <td>{{(form.pageNo*5)+i+ 1}}</td>
                <td>{{m.doctorName}}</td>
                <td>{{m.experties}}</td>
                <td>{{m.mobile}}</td>
                <td><a (click)="forward( '/doctor/' +  m.id)" style="cursor: pointer;">Edit</a></td>
            </tr>
        </table>

        <br>

        <table style="width: 100%">
            <tr>
                <td style="width: 25%"><button (click)="previous()" [disabled]="form.pageNo == 0">previous</button></td>
                <td align="center" style="width: 25%"><button (click)="forward('/doctor')">new</button></td>
                <td align="center" style="width: 25%"><button (click)="deleteMany()">delete</button></td>
                <td style="width: 25%" align="right"><button (click)="next()"
                        [disabled]="form.nextListSize == 0">next</button></td>
            </tr>
        </table>
    </div>

    <br>

    <div *ngIf="form.list.length == 0"><button (click)="reset()">Back</button></div>
</div>

<app-footer></app-footer>
